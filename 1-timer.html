<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/vendor-BbSUbo7J.js"></script>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/1-timer-sP5RsFHm.js"></script>
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-C1gPI-5C.css">
  </head>
  <body>
    <input type="text" id="datetime-picker" placeholder="Оберіть дату" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">DAYS</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">HOURS</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">MINUTES</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">SECONDS</span>
      </div>
    </div>
  </body>
</html>
